<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){

	<!-- para fechar o banner ao clicar nele -->
	$('#sobreTela').click(function(){
			 $(this).hide();
			 $("#modal").hide();
			 $('body').css("overflow-y","auto");//volta scroll da tela
		});
	

	$('body').css("overflow-y","hidden");<!-- trava o scroll para nao deixar rolar a tela -->
})
</script>


<!-- para ficar modal o banner que abre ao carregar a pagina -->
